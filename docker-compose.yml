version: '3.8'

services:
  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"   # HTTP/WebSocket
      - "7881:7881"   # gRPC (optional)
      - "50000-50200:50000-50200/udp"  # RTC (increased range)
    volumes:
      - ./livekit-config.yaml:/etc/livekit.yaml
      - ./recordings:/recordings
    environment:
      - "LIVEKIT_KEYS=devkey: secret"
    networks:
      - videochat
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: videochat
      POSTGRES_USER: videochat
      POSTGRES_PASSWORD: videochat_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - videochat

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://videochat:videochat_password@postgres:5432/videochat
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - LIVEKIT_CLIENT_URL=wss://lk.343634.xyz
    depends_on:
      - postgres
      - livekit
    networks:
      - videochat
    restart: unless-stopped

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - videochat
    restart: unless-stopped

networks:
  videochat:
    driver: bridge

volumes:
  postgres_data:
